<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>バス発車時刻確認システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width">
    <style>
        .delayed { color: orange !important; }
    </style>
</head>

<body class="bg-light">
<div class="container py-5"></div>
    <h1 class="mb-4 text-center">バス発車時刻確認システム</h1>
    <div class="text-center mb-4">
    <span id="current-time" class="fs-5"></span>
    </div>
    <div class="row justify-content-center mb-4">
        <div class="col-md-8">
            <ul class="list-group mb-3">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <strong>南柏駅東口</strong>
                    <div class="d-flex gap-2">
                        <a href="reitaku.html" class="btn btn-primary btn-sm"><i class="bi bi-bus-front"></i>酒井根方面</a>
                    </div>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <strong>向原</strong>
                    <div class="d-flex gap-2">
                        <a href="reitaku.html" class="btn btn-success btn-sm"><i class="bi bi-bus-front"></i>南柏方面</a>
                        <a href="reitaku.html" class="btn btn-primary btn-sm"><i class="bi bi-bus-front"></i>酒井根方面</a>
                    </div>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <strong>麗澤大学前</strong>
                    <div class="d-flex gap-2">
                        <a href="reitaku.html" class="btn btn-success btn-sm"><i class="bi bi-bus-front"></i>南柏方面</a>
                        <a href="reitaku.html" class="btn btn-primary btn-sm"><i class="bi bi-bus-front"></i>酒井根方面</a>
                    </div>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <strong>向原</strong>
                    <div class="d-flex gap-2">
                        <a href="reitaku.html" class="btn btn-success btn-sm"><i class="bi bi-bus-front"></i>南柏方面</a>
                        <a href="reitaku.html" class="btn btn-primary btn-sm"><i class="bi bi-bus-front"></i>酒井根方面</a>
                    </div>
                </li>
            </ul>
            <div class="alert alert-info text-center">
                バス停名の横のボタンをクリックすると、該当バス停の時刻表ページへ移動します。
            </div>
            <span style="background-color: #fafa7a; padding: 0 4px; border-radius: 4px;">
                <i class="bi bi-exclamation-triangle-fill me-1"></i>遅延・運休情報は反映されません。余裕をもってバス停へお越しください。
            </span>
        </div>
    </div>
</div>

<footer class="text-center py-4">
    <p class="text-muted">麗澤大学 工学部</p>
    <p class="text-muted">このページは非公式です。正確な情報は公式サイトをご確認ください。</p>
</footer>

<script>
    function updateTime() {
        const now = new Date();
        const options = { hour: '2-digit', minute: '2-digit', second: '2-digit' };
        document.getElementById('current-time').textContent = '現在時刻: ' + now.toLocaleTimeString('ja-JP', options);
    }
    updateTime();
    setInterval(updateTime, 1000);
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
